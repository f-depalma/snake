name: Create and publish a Docker image

on:
  push:
    branches: ['main']

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
      url: ${{ steps.deploy.outputs.vm_url }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: my-docker-hub-namespace/my-docker-hub-repository
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: fdepalma95/snake:latest

      - name: Docker Pull & Run From Hub
        uses: appleboy/ssh-action@master
        with:
          host: 16.170.37.208
          username: ec2-user
          key: ${{secrets.ACTION_PRIVATE_KEY}}
          envs: GITHUB_SHA
          script: |
            sudo docker pull fdepalma95/snake
            sudo docker stop snake
            sudo docker rm snake
            sudo docker run --detach --name snake -p 4000:80 fdepalma95/snake